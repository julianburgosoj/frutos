<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>AR Frutos del Esp칤ritu</title>

  <!-- Librer칤as -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f1724 0%, #0b3d91 50%, #0b2b5a 100%);
      color: #fff;
    }

    #inicio {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      text-align: center;
      padding: 24px;
      z-index: 5;
    }

    #inicio h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
    }

    #btnEscanear {
      background: linear-gradient(90deg, #00d4ff 0%, #5efce8 100%);
      color: #052023;
      padding: 14px 34px;
      border-radius: 28px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.18);
      transition: transform .14s ease, box-shadow .14s ease;
    }

    #btnEscanear:hover {
      transform: scale(1.03);
    }

    #ar-wrapper {
      width: 100vw;
      height: 100vh;
      display: none;
      position: relative;
      z-index: 1;
    }

    .mindar-video {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: 0 !important;
    }

    a-scene,
    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      background: transparent !important;
      z-index: 1 !important;
    }

    #hint {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      z-index: 6;
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>
  <!-- Pantalla inicial -->
  <div id="inicio">
    <h1>游닟 Escanea tu dise침o</h1>
    <p>Toca el bot칩n para activar la c치mara y ver los videos AR.</p>
    <button id="btnEscanear" type="button">游닝 Escanear dise침os</button>
  </div>

  <!-- Contenedor AR -->
  <div id="ar-wrapper"></div>

  <script>
    const btn = document.getElementById('btnEscanear');
    const inicio = document.getElementById('inicio');
    const arWrapper = document.getElementById('ar-wrapper');

    btn.addEventListener('click', () => {
      inicio.style.display = 'none';
      arWrapper.style.display = 'block';

      // Agregamos los 9 targets
      arWrapper.innerHTML = `
        <a-scene
          mindar-image="imageTargetSrc: ./img/amor.mind, ./img/benignidad.mind, ./img/bondad.mind, ./img/fe.mind, ./img/gozo.mind, ./img/mansedumbre.mind, ./img/paciencia.mind, ./img/paz.mind, ./img/templanza.mind;"
          color-space="sRGB"
          embedded
          renderer="colorManagement:true, physicallyCorrectLights, alpha:true"
          vr-mode-ui="enabled:false"
          device-orientation-permission-ui="enabled:false">

          <a-assets>
            <video id="amor" src="./amor.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="benignidad" src="./benignidad.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="bondad" src="./bondad.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="fe" src="./fe.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="gozo" src="./gozo.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="mansedumbre" src="./mansedumbre.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="paciencia" src="./paciencia.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="paz" src="./paz.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
            <video id="templanza" src="./templanza.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
          </a-assets>

          <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

          <!-- 9 targets con sus respectivos videos -->
          ${[
            'amor', 'benignidad', 'bondad', 'fe', 'gozo',
            'mansedumbre', 'paciencia', 'paz', 'templanza'
          ].map((name, i) => `
            <a-entity mindar-image-target="targetIndex: ${i}">
              <a-video id="${name}-plane"
                src="#${name}"
                position="0 0 0"
                rotation="0 0 0"
                visible="false">
              </a-video>
            </a-entity>
          `).join('')}
        </a-scene>
      `;

      const hint = document.createElement('div');
      hint.id = 'hint';
      hint.innerText = 'Apunta la c치mara a tu dise침o';
      document.body.appendChild(hint);

      const sceneEl = document.querySelector('a-scene');
      const videos = [
        'amor', 'benignidad', 'bondad', 'fe', 'gozo',
        'mansedumbre', 'paciencia', 'paz', 'templanza'
      ];

      videos.forEach((name, i) => {
        const videoEl = document.querySelector(`#${name}`);
        const planeEl = document.querySelector(`#${name}-plane`);

        videoEl.addEventListener('loadedmetadata', () => {
          const aspect = videoEl.videoWidth / videoEl.videoHeight;
          planeEl.setAttribute('width', 1);
          planeEl.setAttribute('height', 1 / aspect);
        });

        // Eventos cuando se detecta el target
        sceneEl.addEventListener(`targetFound`, (event) => {
          if (event.detail && event.detail.targetIndex === i) {
            videoEl.play();
            planeEl.setAttribute('visible', true);
            hint.innerText = `游꿟 Reproduciendo: ${name.toUpperCase()}`;
          }
        });

        sceneEl.addEventListener(`targetLost`, (event) => {
          if (event.detail && event.detail.targetIndex === i) {
            videoEl.pause();
            planeEl.setAttribute('visible', false);
            hint.innerText = 'Apunta la c치mara a tu dise침o';
          }
        });
      });
    });
  </script>
</body>

</html>
