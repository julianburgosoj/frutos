<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Frutos del Espíritu</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #loading {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="loading">Cargando cámara...</div>

    <a-scene
      mindar-image="imageTargetSrc: ./img/amor.mind, ./img/benignidad.mind, ./img/bondad.mind, ./img/fe.mind, ./img/gozo.mind, ./img/mansedumbre.mind, ./img/paciencia.mind, ./img/paz.mind, ./img/templanza.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="amor" src="./amor.mp4" preload="auto" loop crossorigin="anonymous"></video>
        <video id="benignidad" src="./benignidad.mp4" preload="auto" loop crossorigin="anonymous"></video>
        <video id="bondad" src="./bondad.mp4" preload="auto" loop crossorigin="anonymous"></video>
        <video id="fe" src="./fe.mp4" preload="auto" loop crossorigin="anonymous"></video>
        <video id="gozo" src="./gozo.mp4" preload="auto" loop crossorigin="anonymous"></video>
        <video id="mansedumbre" src="./mansedumbre.mp4" preload="auto" loop crossorigin="anonymous"></video>
        <video id="paciencia" src="./paciencia.mp4" preload="auto" loop crossorigin="anonymous"></video>
        <video id="paz" src="./paz.mp4" preload="auto" loop crossorigin="anonymous"></video>
        <video id="templanza" src="./templanza.mp4" preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>

      <!-- Cada target con su video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#amor" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#benignidad" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-video src="#bondad" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-video src="#fe" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-video src="#gozo" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-video src="#mansedumbre" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
        <a-video src="#paciencia" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-video src="#paz" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8">
        <a-video src="#templanza" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const loading = document.getElementById("loading");
        setTimeout(() => {
          loading.style.display = "none";
        }, 3000);
      });
    </script>
  </body>
</html>
