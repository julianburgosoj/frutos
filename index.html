<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frutos del Esp√≠ritu - AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #002b45, #005f73, #0a9396);
      color: #fff;
      text-align: center;
    }

    #inicio {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
      padding: 20px;
    }

    #inicio h1 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(90deg, #ffcc70, #ff8177);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    #inicio p {
      color: #e0f7fa;
      max-width: 420px;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.5;
    }

    #btnIniciar {
      background: linear-gradient(90deg, #ff8177, #ffcc70);
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #002b45;
      transition: transform 0.2s ease;
    }

    #btnIniciar:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="inicio">
    <h1>üçá Frutos del Esp√≠ritu</h1>
    <p>‚ÄúMas el fruto del Esp√≠ritu es amor, gozo, paz, paciencia, benignidad, bondad, fe, mansedumbre y templanza.‚Äù<br><small>‚Äî G√°latas 5:22-23</small></p>
    <p>Escanea cada dise√±o y descubre el mensaje detr√°s de cada fruto.</p>
    <button id="btnIniciar">‚ú® Iniciar experiencia AR</button>
  </div>

  <!-- Escena de realidad aumentada -->
  <a-scene
    mindar-image="imageTargetSrc: ./img/; filterMinCF:0.001;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-assets>
      <video id="amor" src="amor.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      <video id="gozo" src="gozo.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      <video id="paz" src="paz.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      <video id="paciencia" src="paciencia.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      <video id="benignidad" src="benignidad.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      <video id="bondad" src="bondad.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      <video id="fe" src="fe.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      <video id="mansedumbre" src="mansedumbre.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      <video id="templanza" src="templanza.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
    </a-assets>

    <!-- 9 marcadores -->
    <a-image target="amor.mind" video="#amor" position="0 0 0" rotation="0 0 0"></a-image>
    <a-image target="gozo.mind" video="#gozo" position="0 0 0" rotation="0 0 0"></a-image>
    <a-image target="paz.mind" video="#paz" position="0 0 0" rotation="0 0 0"></a-image>
    <a-image target="paciencia.mind" video="#paciencia" position="0 0 0" rotation="0 0 0"></a-image>
    <a-image target="benignidad.mind" video="#benignidad" position="0 0 0" rotation="0 0 0"></a-image>
    <a-image target="bondad.mind" video="#bondad" position="0 0 0" rotation="0 0 0"></a-image>
    <a-image target="fe.mind" video="#fe" position="0 0 0" rotation="0 0 0"></a-image>
    <a-image target="mansedumbre.mind" video="#mansedumbre" position="0 0 0" rotation="0 0 0"></a-image>
    <a-image target="templanza.mind" video="#templanza" position="0 0 0" rotation="0 0 0"></a-image>
  </a-scene>

  <script>
    const btn = document.getElementById("btnIniciar");
    const inicio = document.getElementById("inicio");

    btn.addEventListener("click", () => {
      inicio.style.display = "none";
      // Solicitar permiso de c√°mara (necesario en iOS y algunos Android)
      if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission();
      }
    });
  </script>
</body>
</html>
