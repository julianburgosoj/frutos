<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Fruto del Esp칤ritu 游꼖</title>

  <!-- Librer칤as principales -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f1724 0%, #0b3d91 50%, #0b2b5a 100%);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    #inicio {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      text-align: center;
      padding: 24px;
      z-index: 5;
    }

    #inicio h1 {
      font-size: 28px;
      margin: 0;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    #btnEscanear {
      background: linear-gradient(90deg, #00d4ff 0%, #5efce8 100%);
      color: #052023;
      padding: 14px 34px;
      border-radius: 28px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.18);
      transition: transform .14s ease;
    }

    #btnEscanear:hover {
      transform: scale(1.05);
    }

    #ar-wrapper {
      width: 100vw;
      height: 100vh;
      display: none;
      position: relative;
      z-index: 1;
    }

    #hint {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      z-index: 6;
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>
  <!-- Pantalla inicial -->
  <div id="inicio">
    <h1>游닟 Escanea tu dise침o</h1>
    <p>Toca el bot칩n para activar la c치mara y ver el video AR.</p>
    <button id="btnEscanear">游닝 Escanear dise침o</button>
  </div>

  <!-- Escena AR -->
  <div id="ar-wrapper"></div>

  <script>
    const btn = document.getElementById('btnEscanear');
    const inicio = document.getElementById('inicio');
    const arWrapper = document.getElementById('ar-wrapper');

    btn.addEventListener('click', () => {
      inicio.style.display = 'none';
      arWrapper.style.display = 'block';

      arWrapper.innerHTML = `
        <a-scene
          mindar-image="imageTargetSrc: img/amor.mind;"
          color-space="sRGB"
          embedded
          renderer="colorManagement:true, physicallyCorrectLights, alpha:true"
          vr-mode-ui="enabled:false"
          device-orientation-permission-ui="enabled:false">

          <a-assets>
            <video id="videoAR" src="amor.mp4" preload="auto" playsinline crossorigin="anonymous"></video>
          </a-assets>

          <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

          <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="videoPlane"
              src="#videoAR"
              position="0 0 0"
              rotation="0 0 0"
              visible="false">
            </a-video>
          </a-entity>
        </a-scene>
      `;

      const hint = document.createElement('div');
      hint.id = 'hint';
      hint.innerText = 'Apunta la c치mara a tu dise침o';
      document.body.appendChild(hint);

      const sceneEl = document.querySelector('a-scene');
      const videoEl = document.querySelector('#videoAR');
      const videoPlane = document.querySelector('#videoPlane');

      videoEl.muted = false;

      videoEl.addEventListener('loadedmetadata', () => {
        const aspect = videoEl.videoWidth / videoEl.videoHeight;
        videoPlane.setAttribute('width', 1);
        videoPlane.setAttribute('height', 1 / aspect);
      });

      sceneEl.addEventListener('targetFound', () => {
        videoPlane.setAttribute('visible', true);
        videoEl.play();
        hint.innerText = '游꿟 Video detectado, reproduciendo';
      });

      sceneEl.addEventListener('targetLost', () => {
        videoPlane.setAttribute('visible', false);
        videoEl.pause();
        hint.innerText = 'Apunta la c치mara a tu dise침o';
      });
    });
  </script>
</body>
</html>
