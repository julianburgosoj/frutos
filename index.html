<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Frutos del Esp√≠ritu - AR</title>

  <!-- Librer√≠as principales -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #002b45, #005f73, #0a9396);
      color: #fff;
    }

    /* Pantalla inicial */
    #inicio {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      text-align: center;
      padding: 24px;
      z-index: 5;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    #inicio h1 {
      font-size: 30px;
      font-weight: 800;
      background: linear-gradient(90deg, #ffcc70, #ff8177);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 24px rgba(255, 193, 120, 0.3);
      margin-bottom: 10px;
    }

    #inicio p {
      max-width: 420px;
      line-height: 1.6;
      font-size: 15px;
      color: #e8f1ff;
    }

    #btnEscanear {
      background: linear-gradient(90deg, #ff8177, #ffcc70);
      color: #002b45;
      padding: 14px 34px;
      border-radius: 28px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 204, 112, 0.25);
      transition: transform 0.2s ease;
    }

    #btnEscanear:hover {
      transform: scale(1.05);
    }

    #ar-scene {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    #hint {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 6;
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>
  <!-- Pantalla de inicio -->
  <div id="inicio">
    <h1>üçá Frutos del Esp√≠ritu</h1>
    <p>‚ÄúMas el fruto del Esp√≠ritu es amor, gozo, paz, paciencia, benignidad, bondad, fe, mansedumbre y templanza.‚Äù<br>
      <small>‚Äî G√°latas 5:22-23</small>
    </p>
    <p>Escanea cada dise√±o y descubre el mensaje detr√°s de cada fruto.</p>
    <button id="btnEscanear" type="button">‚ú® Iniciar experiencia AR</button>
  </div>

  <!-- Escena de MindAR -->
  <a-scene
    id="ar-scene"
    mindar-image="imageTargetSrc: ./img/amor.mind, ./img/gozo.mind, ./img/paz.mind, ./img/paciencia.mind, ./img/benignidad.mind, ./img/bondad.mind, ./img/fe.mind, ./img/mansedumbre.mind, ./img/templanza.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <video id="amorVideo" src="./amor.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <video id="gozoVideo" src="./gozo.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <video id="pazVideo" src="./paz.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <video id="pacienciaVideo" src="./paciencia.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <video id="benignidadVideo" src="./benignidad.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <video id="bondadVideo" src="./bondad.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <video id="feVideo" src="./fe.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <video id="mansedumbreVideo" src="./mansedumbre.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
      <video id="templanzaVideo" src="./templanza.mp4" preload="auto" loop="true" playsinline crossorigin="anonymous"></video>
    </a-assets>

    <!-- Entidades de cada imagen -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#amorVideo" position="0 0 0" rotation="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-video src="#gozoVideo" position="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 2">
      <a-video src="#pazVideo" position="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 3">
      <a-video src="#pacienciaVideo" position="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 4">
      <a-video src="#benignidadVideo" position="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 5">
      <a-video src="#bondadVideo" position="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 6">
      <a-video src="#feVideo" position="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 7">
      <a-video src="#mansedumbreVideo" position="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 8">
      <a-video src="#templanzaVideo" position="0 0 0" width="1" height="0.6"></a-video>
    </a-entity>
  </a-scene>

  <div id="hint">üì∑ Apunta la c√°mara a tu dise√±o</div>

  <script>
    const btn = document.getElementById('btnEscanear');
    const inicio = document.getElementById('inicio');
    const arScene = document.getElementById('ar-scene');
    const hint = document.getElementById('hint');

    btn.addEventListener('click', () => {
      inicio.style.display = 'none';
      arScene.style.display = 'block';
      hint.style.display = 'block';
    });
  </script>
</body>
</html>
